name: Generate PDF

on:
  push:
    branches:
      - main
    # Ignore changes in folders that are affected by the auto commit.
    paths-ignore:
      - 'output/**'
  pull_request:
    branches:
      - main

jobs:

  pandoc_preparation:
    runs-on: ubuntu-22.04
    steps:
      - uses: docker://pandoc/latex:2.9
      - name: Prepare the course
        with:
          args: --output=output/course.pdf

  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: create file list
        id: files_list
        run: |
          mkdir output
          echo "files=$(printf '"%s" ' *.md)" > $GITHUB_OUTPUT

      - uses: docker://pandoc/latex:2.9
        with:
          args: --output=output/course.pdf ${{ steps.files_list.outputs.files }}
          
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: output
          
      - name: Upload file to repository
        if: github.event_name == 'push'
        run: |
          git config --global user.name "OER Tutorials"
          git config --global user.email "sophie.matter@tib.eu"
          git add output/course.pdf
          git commit -m "Generate PDF"
          git push
