name: Generate PDF

on:
  push:
    branches:
      - main
    # Ignore changes in folders that are affected by the auto commit.
    paths-ignore:
      - 'output/**'
  pull_request:
    branches:
      - main
env:
  FILENAME: course
  
jobs:          
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: create file list
        id: files_list
        run: |
          mkdir -p output
          echo "files=$(printf '"%s" ' *.md)" > $GITHUB_OUTPUT
        
      # Runs a single command using the runners shell
      - name: Check current directory
        run: pwd
      - name: Download the script
        run: curl -o $PWD/pandoc_preparation.sh https://gitlab.com/TIBHannover/oer/course-pandoc-preparation/-/raw/master/pandoc-preparation.sh
      - name: Give script permissions
        run: chmod +x $PWD/pandoc_preparation.sh
      - name: Execute script
        run: $PWD/pandoc_preparation.sh $FILENAME

      - uses: docker://pandoc/latex:2.9
        with:
          args: --output=output/course.pdf ${{FILENAME}}-prepared.md
          
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: output
          
      - name: Upload file to repository
        if: github.event_name == 'push'
        run: |
          git config --global user.name "OER Tutorials"
          git config --global user.email "sophie.matter@tib.eu"
          git add output/course.pdf
          git commit -m "Generate PDF"
          git push
