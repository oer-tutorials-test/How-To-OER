name: Advanced Usage

on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: create file list
        id: files_list
        run: |
          mkdir output  # create output dir
          # this will also include README.md
          echo "files=$(printf '"%s" ' *.md)" > $GITHUB_OUTPUT

      - uses: docker://pandoc/latex:2.9
        with:
          args: --output=output/course.pdf ${{ steps.files_list.outputs.files }}
          
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: output
          
      - name: Upload file to repository
        run: |
          git config --global user.name "oer-tutorials-test"
          git config --global user.email "sophie.matter@tib.eu"
          git add course.pdf
          git commit -m "Add prepared course"
          git push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
